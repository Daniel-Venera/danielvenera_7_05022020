<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Créer un article</title>
    </head>
    <body>
        <div id="createPost">
            <span id="createPostMessage"></span>
            <form id="createPostForm">
                <input type="text" name="post_title" id="postTitle" placeholder="Titre" />
                <textarea name="post_content" id="postContent" cols="30" rows="10" placeholder="Contenu"></textarea>
                <button type="submit">Créer un article</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="createpost.js"></script>
    </body>
</html>
