<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Espace Admin</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html"><i class="fas fa-arrow-left"></i> <span> Retour à la home</span></a>
                <div>
                    <a href="createpost.html">Créer un article</a>
                </div>
                <div id="userId">
                    <a :href="`user.html?id=${userId}`">Mon compte</a>
                </div>
                <button id="logOut">Déconnexion</button>
                <div id="admin" v-if="admin">
                    <a href="admin.html" id="admin">Espace Admin</a>
                </div>
            </nav>
        </header>
        <h1>Espace admin</h1>
        <div id="adminSpace">
            <div id="toValidate">
                <h2>A valider</h2>
                <h3>Utilisateurs</h3>
                <div id="usersToValidate">
                    <ul>
                        <li v-for="validateUser in validateUsers">
                            <a :href="`user.html?id=${validateUser.user_id}`">{{validateUser.user_first_name}} {{validateUser.user_last_name}} </a>
                        </li>
                    </ul>
                </div>
                <h3>Articles</h3>
                <div id="postsToValidate">
                    <ul>
                        <li v-for="post in posts">
                            <a :href="`post.html?id=${post.post_id}`">{{post.post_title}}</a>
                        </li>
                    </ul>
                </div>
                <h3>Commentaire</h3>
                <div id="commentsToValidate">
                    <ul>
                        <li v-for="comment in comments">{{comment.comment_content}} dans <a :href="`post.html?id=${comment.post_id}#comment${comment.comment_id}`">cet article</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="admin.js"></script>
        <script src="logout.js"></script>
        <script src="userid.js"></script>
    </body>
</html>
